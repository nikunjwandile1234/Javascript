
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#212121;color:#fff">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlang(langname){
        const li=document.createElement('li');
        li.innerHTML=`${langname}`;
        document.querySelector('.language').appendChild(li);
    }
    addlang("java");

    function addlangopt(langitem)
    {
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langitem));
        document.querySelector('.language').appendChild(li);
    }

    addlangopt("ruby");
    addlangopt("golang");
    addlangopt("c++");
    // edit values

    const sendlang=document.querySelector("li:nth-child(2)")
    sendlang.innerHTML="mojo"
    const newli=document.createElement('li')
    newli.textContent='mojo1';
    sendlang.replaceWith(newli);

    const firstlem=document.querySelector("li:first-child")
    firstlem.outerHTML='<li>typescript<li>'

        const lastlang=document.querySelector("li:last-child")
        lastlang.remove();
      

</script>


</html>
